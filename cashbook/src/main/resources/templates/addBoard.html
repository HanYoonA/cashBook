	width: 200px;
	height: 3000px;

	float: left;
}

<body>
	<div class="contanier">

				<h1>문의글 작성</h1>

						문의 제목:
						<input class="form-control" type="text" name="boardTitle">
					</div>

						문의 내용:
						<input  class="form-control" type="text" name="boardContent">
					</div>
					<div><button  class="btn btn-primary" type="submit">문의 남기기 완료</button></div>

			</div>
			<div class="col-sm-3"></div>
