<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
   src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
#aside {
	width: 200px;
	height: 3000px;
	position: fixed;
	background: #5BA8D8;
	overflow: hidden;
	float: left;
}
</style>
</head>
<body>
<div class="contanier">	
	<div class="row"> 
		<div class="col-sm-3">
				<div id="aside" th:include="/include/menu::sidemenu"></div>
		</div>					
		<div class="col-sm-6" align="center">
			<h1>게시판</h1>
			<a style="float: left;" class="btn btn-primary" href="">이전</a>
			<a style="float: right;" class="btn btn-primary" href="">다음</a>			
			<table class="table table-bordered">		
				<tr>
					<td>글번호</td>
					<td>글제목</td>
					<td>작성자</td>
					<td>작성날짜</td>					
				</tr>
				<tr th:each="list : ${boardList}">
					<td th:text="${list.boardNo}"></td> 
					<td ><a th:text="${list.boardTitle}" th:href="@{/detailBoardListOne(boardNo=${list.boardNo})}"></a></td>					
					<td th:text="${list.memberId}"></td>
					<td th:text="${list.boardDate}"></td>
				</tr>
			</table>
			<a style="float: right;" class="btn btn-primary" th:href="@{/addBoard}">문의글 작성하기</a>			
		</div>
		<div class="col-sm-3"></div>		
	</div> 	
</div>   
</body>
</html>
